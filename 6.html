<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      font-size: 1.5rem;
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div>
  <h1>Counter App</h1>
  <button onclick="increment()">Increment</button>
  <span id="count">0</span>
  <button onclick="decrement()">Decrement</button>
</div>

<script>
  let count = 0;

  function updateCounter() {
    document.getElementById('count').innerText = count;
    if (count % 2 !== 0) {
      if (window.confirm('アホになる。続けますか？')) {
        // ユーザーがOKをクリックしたときの処理
      } else {
        // ユーザーがキャンセルをクリックしたときの処理
        count--; // カウントを偶数に戻す
        updateCounter(); // カウントを表示
      }
    }
  }

  function increment() {
    count++;
    updateCounter();
  }

  function decrement() {
    count--;
    updateCounter();
  }
</script>

</body>
</html>
